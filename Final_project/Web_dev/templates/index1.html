<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" ></script><script
    nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="textarea_style.css" />
    <title>Spelling checker</title>
</head>

<body>
<div class="header">
    <nav id="desktop-nav">
        <div class ="logo">SPELLING CHECKER</div>
        <div>
            <ul class ="nav-links">
                <li><a href ="about.html">About</a></li>
                <li><a href ="#contact">Contact</a></li>
    
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class ="logo"><b>SPELLING CHECKER</b></div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
            </div>
            <div class ="menu-links">
                <li><a href ="#about" onclick="toggleMenu()">About</a></li>
                <li><a href ="#contact" onclick ="toggleMenu()">Contact</a></li>
            </div>
            </div>
    </nav>
    <section id="main">
    <div class="container">
        <div class="card input-wrapper" >
        <div class="from">
        <!--custom select--->
            <div class = "dropdown-container" id="input-language">
                <div class="dropdown-toggle">
                    <ion-icon name="globe-outline"></ion-icon>
                    <!--span class="selected">English</span-->
                    <select name="language" id="language" class="language-dropdown" style="background-color:#ff88aa" onchange="changeLanguage()">
                        <option value="English" style="background-color:#FF88AA;text-align: center;">English</option>
                        <option value="Vietnamese" style="background-color:#FF88AA;text-align: center;">Vietnamese</option>
                    </select>
                </div>
                <ul class="dropdown-menu">
                    <li class="option">Vietnamese</li>
                </ul>
            </div>
        </div>
        <div class ="text-area">
            <textarea
                id ="input-text"
                cols="30"
                rows="10"
                placeholder ="Enter your text here"></textarea>
            <div class ="chars">
                <span id="input-chars">0</span> / 5000</div>
                <button class="button">Process</button>
            </div>
        </div>
        <div class ="center"></div>
        <div class="card output-wrapper">
            <div class="to">
            <span class="heading"></span>
            <div class="dropdown-container" id="output">
                <div class="dropdown-toggle"> </div>
            </div>
            </div>
            <textarea id="output-text" cols="30" rows="10" placeholder=".............."disabled
            ></textarea>
           
            
    </div>
</section>










    <scrip src="script.js"></scrip>
</body>
</html>
